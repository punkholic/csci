<body>

    <script>
        /*
we can keep executing a function concurrently with the help of setInterval

setInterval will run a given function in a given time interval, 
syntax:
setInterval(functionName, milliseconds)

we can stop the given interval by storing it first in a variable and 
using a function "clearInterval"
*/
        i = 0
        function toRun() {
            i++
            console.log(i)
        }
        newInterval = setInterval(toRun, 1000)


        function stopInterval(){
            // to stop the interval:
            clearInterval(newInterval)
        }

        // the stopInterval function will execute after 5 sec, refer 8.timeout.html file
        setTimeout(stopInterval, 5000);


    </script>
</body>

</html>
