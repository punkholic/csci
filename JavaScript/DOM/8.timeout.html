<html>

<head>
    <title>Document</title>
</head>
<body>

    <script>

        /* we can run a function after some delay with the help of timeout
        syntax:
        setTimeout(functionName, milliseconds)
        */
        function toRun() {
            console.log("Hello World")
        }
        setTimeout(toRun, 5000);
    </script>
</body>

</html>
